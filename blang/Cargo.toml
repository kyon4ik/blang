# Cranelift
cranelift-codegen = { version = "0.121", default-features = false, features = ["all-native-arch", "std"] }
cranelift-frontend = "0.121"
cranelift-module = "0.121"
cranelift-object = "0.121"
target-lexicon = "0.13.2"
