[package]
name = "blang"
version = "0.1.0"
edition = "2024"

[dependencies]
ariadne = { version = "0.5", features = ["auto-color"] }
clap.workspace = true
indexmap = "2.10"
rustc-hash = "2.1"
strum = "0.27"
